{% extends "base.html" %}
{% block title %}业务查询{% end %}
{% block content %}
    <ol class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active">业务查询</li>
    </ol>
    <h2>业务查询</h2>
    <form action="/query" method="POST" role="form">
        {% module xsrf_form_html() %}
        <div class="form-group">
            <label for="cond1">条件1</label>
            <input type="text" id="cond1" placeholder="请输入条件" class="form-control" name="cond1">
        </div>
        <div class="form-group">
            <label for="cond2">条件2</label>
            <input type="text" id="cond2" placeholder="请输入条件" class="form-control" name="cond2">
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
{% end %}
