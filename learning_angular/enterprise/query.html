<div>
	<form action="#/queryList">
		<label for="cond1">条件1</label>
		<input type="text" name="cond1" ng-model="cond1" required>
		<label for="cond2">条件2</label>
		<input type="text" name="cond2" ng-model="cond2" required>
		<label for="cond3">条件3</label>
		<input type="text" name="cond3" ng-model="cond3" required>
		<h5>
			{{cond1}}:{{cond2}}:{{cond3}}

		<input type="submit">
	</form>
</div>
