<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <video id="video1" width="420" autoplay="autoplay" controls="controls">
        <source src="test.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
   
    <script type="text/javascript">
        var video = document.getElementById("video1");
setTimeout(function(){
        video.pause();
        },3000);
setTimeout(function(){
        video.play();
        alert(video.volume);
        },10000);
    </script>
</body>
</html>
