<body>

	<div ng-app="enterprise">
		<ul class="ui-menu" ng-controller="MenuCtrl">
			<li ng-repeat="menu in menus">
				<a href="{{menu.url}}">{{menu.name}}</a>
			</li>
		</ul>
	
	</div>
	<script>
(function(){

    var div_node = document.createElement("div"),
        body_node = document.getElementsByTagName("body")[0],
        startPosition = 0,
        currentPosition = startPosition,
        positionStep = 5,
        endPosition = 100,
        intervalFunc,
        autoProgress = true;


    body_node.appendChild(div_node)

    var startProgress = function() {
        currentPosition = startPosition
        div_node.setAttribute("class", "ui-top-progress")
        
        div_node.setAttribute("style" , "display : block;position: absolute;top : 0;left : 0;height : 5px;background: blue;transition:width 1s;-moz-transition:width 1s; /* Firefox 4 */-webkit-transition:width 1s; /* Safari and Chrome */-o-transition:width 1s; /* Opera */-webkit-transition-timing-function :ease ;width:" + startPosition + "%;")

        intervalFunc = setInterval(goOnProgress, 1000)
    }

    var goOnProgress = function() {
        if (currentPosition < 95) {
            currentPosition += positionStep
            div_node.setAttribute("style" , "display : block;position: absolute;top : 0;left : 0;height : 5px;background: blue;transition:width 1s;-moz-transition:width 1s; /* Firefox 4 */-webkit-transition:width 1s; /* Safari and Chrome */-o-transition:width 1s; /* Opera */-webkit-transition-timing-function :ease ;width:" + currentPosition + "%;")
        }
    }

    var finishProgress = function(){
        clearInterval(intervalFunc)

        div_node.setAttribute("style", "display : block;position: absolute;top : 0;left : 0;height : 5px;background: blue;transition:width 1s;-moz-transition:width 1s; /* Firefox 4 */-webkit-transition:width 1.5s; /* Safari and Chrome */-o-transition:width 1s; /* Opera */-webkit-transition-timing-function :ease ;width:" + endPosition + "%;")
        
        if (div_node.addEventListener) {
            div_node.addEventListener( 'webkitTransitionEnd', function( event ) { 
                div_node.setAttribute("style", "display:none;")
            }, false )
        } else if (div_node.attachEvent) {
            // IE 9-
            setTimeout(function(){
                div_node.setAttribute("style", "display : none;")
            }, 1000)
            
        }
    }

    var configProgress = function(opts) {
        if (opts && typeof(opts["autoProgress"]) !== "undefined") {
            autoProgress = opts["autoProgress"]
        }
    } 

    var stopProgress = function() {
        clearInterval(intervalFunc)
    }

    startProgress()

    var old_onload = window.onload
    
    window.onload = function(){
        if (autoProgress) {
            finishProgress()
        }

        old_onload && old_onload()
    }

    this.MyProgress = {
        start : startProgress,
        goOn : goOnProgress,
        finish : finishProgress,
        config : configProgress,
        stop : stopProgress
    }

})()
	</script>
	<script src="angular.js"></script>
	<script>
		var menus = [
			{
				id : 0,
				name : "index",
				url : "/"
			},
			{
				id : 1,
				name : "menu1",
				url : "menu1"
			},
			{
				id : 2,
				name : "menu2",
				url : "menu2"
			},
			{
				id : 3,
				name : "menu3",
				url : "menu3"
			},
		]

		var app = angular.module('enterprise', [])
		app.controller("MenuCtrl", function($scope){
			$scope.menus = menus
		})
