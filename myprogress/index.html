<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Enterprise</title>
</head>
<body>
    <script src="myprogress.js"></script>
	<div ng-app="enterprise">
		<ul class="ui-menu" ng-controller="MenuCtrl">
			<li ng-repeat="menu in menus">
				<a href="{{menu.url}}">{{menu.name}}</a>
			</li>
		</ul>
	
	</div>
	<script src="angular.js"></script>
	<script>
		var menus = [
			{
				id : 0,
				name : "index",
				url : "/"
			},
			{
				id : 1,
				name : "menu1",
				url : "menu1"
			},
			{
				id : 2,
				name : "menu2",
				url : "menu2"
			},
			{
				id : 3,
				name : "menu3",
				url : "menu3"
			},
		]

		var app = angular.module('enterprise', [])
		app.controller("MenuCtrl", function($scope){
			$scope.menus = menus
		})

		
		MyProgress.config({
            color : "green"
		})

		//setTimeout(function(){
		//	MyProgress.finish()
		//},  10000)

	</script>
</body>
</html>
