{% extends "base.html" %}
{% block title %}修改密码{% end %}
{% block content %}
                <form action="/adminpwd" class="form-horizontal" method="post" id="pwd_form">
                    {% module xsrf_form_html() %}
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="old_pwd">旧密码</label>
                        <div class="col-sm-10">
                            <input type="password" name="old_pwd" placeholder="请输入旧密码" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password">新密码</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" placeholder="请输入新密码" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password2">新密码确认</label>
                        <div class="col-sm-10">
                            <input type="password" name="password2" placeholder="请再次输入新密码，并且确保一致" class="form-control" />
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="btn_submit" class="btn btn-primary">提交</button>
                    </div>    
                </form>   
{% end %}         
{% block js %}
        <script type="text/javascript">
            $(function(){
                $("#pwd_form").on("submit", function(){
                    if (!$("#pwd_form [name=old_pwd]").val()) {
                        $($("#pwd_form [name=old_pwd]").parent().parent()).addClass("has-error");
                        return false;
                    } else {
                        $($("#pwd_form [name=old_pwd]").parent().parent()).addClass("has-success");
                    }
                    if (!$("#pwd_form [name=password]").val()) {
                        $($("#pwd_form [name=password]").parent().parent()).addClass("has-error");
                        return false;
                    } else {
                        $($("#pwd_form [name=password]").parent().parent()).addClass("has-success");    
                    }
                    if ($("#pwd_form [name=password2]").val() !== $("#pwd_form [name=password]").val()) {
                        $($("#pwd_form [name=password2]").parent().parent()).addClass("has-error");
                        return false;
                    } else {
                        $($("#pwd_form [name=password2]").parent().parent()).addClass("has-success");
                    }

                    return true;
                });
                $("#btn_submit").on("click", function(){
                    $("#pwd_form").submit();
                });
            });
        </script>
{% end %}
