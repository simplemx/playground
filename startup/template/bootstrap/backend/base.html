<html>
    <head>
        <title>{% block title %}Startup Manager{% end %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">                
        <link rel="shortcut icon" href="{{static_url("favicon.ico")}}" type="images/x-icon"/>
        <link rel="Stylesheet" href="{{static_url("css/bootstrap/bootstrap.min.css")}}" type="text/css"/>
        <link rel="Stylesheet" href="{{static_url("css/bootstrap/app.css")}}" type="text/css"/> 
        {% block css %}
        {% end %}
    </head>
    <body>
        {% include "include/header.html" %} 
        <div class="container content">
            {% block content %}
            {% end %}
        </div>
        {% include "include/footer.html" %}
        <script type="text/javascript" src="{{static_url("js/jquery-1.7.2.min.js")}}"></script>
        <script type="text/javascript" src="{{static_url("js/bootstrap.js")}}"></script>
        {% block js %}
        {% end %}
    </body>
</html>
