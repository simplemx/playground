<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="shortcut icon" href="{{static_url("favicon.ico")}}" type="images/x-icon"/>
        <link rel="Stylesheet" href="{{static_url("css/bootstrap/bootstrap.min.css")}}" type="text/css"/> 
        <link rel="Stylesheet" href="{{static_url("css/bootstrap/app.css")}}" type="text/css"/> 
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sx-12 text-center">
                    <h1>Startup Login</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sx-12">
                    <form id="loginForm" role="form" method="post" action="/login">
				        {% module xsrf_form_html() %}
				        <div class="form-group">
				            <label for="name" class="control-label">用户名</label>
				            <input class="form-control" id="name" name="name" placeholder="请输入用户名" type="text" />
				        </div>
				        <div class="form-group">
				            <label for="password" class="control-label">密码</label>
				            <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" />
				        </div>
                        <div class="text-center">
				            <input id="login_submit" type="button" class="btn btn-primary" value="登录" />                               </div>
				    </form>
                </div>
            </div>
            
        </div>
        <script type="text/javascript" src="{{static_url("js/jquery-1.7.2.min.js")}}"></script>
        <script type="text/javascript">
            $(function(){
                    $("#login_submit").click(function(){
                        var name = $("#name").val();
                        var pwd = $("#password").val();
                        if (!name || name === "" || name === "请输入用户名") {
                            $($("#name").parent()).addClass("has-error");
                            return false;
                        }
                        if (!pwd || pwd === "" ) {
                            $($("#password").parent()).addClass("has-error");
                            return false;
                        }
                        $("#loginForm").submit();
                        return true;
                    });
            }); 
        </script>
    </body>
</html
